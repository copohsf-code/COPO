<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Shree L.R Tiwari Degree College</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            padding: 15px 30px;
            box-shadow: 0 2px 10px rgba(0, 100, 180, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            color: #1565c0;
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style: none;
        }

        .nav-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #0d47a1;
        }

        .logout-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(229, 57, 53, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
        }

        /* Main Content */
        .main-content {
            padding: 40px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome-section h1 {
            color: #1976d2;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .welcome-section .success-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
        }

        .welcome-section p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .under-construction {
            color: #999;
            font-size: 0.95rem;
            margin-top: 30px;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar {
                padding: 12px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .navbar-brand {
                font-size: 1.2rem;
                text-align: center;
            }

            .navbar-nav {
                gap: 10px;
            }

            .welcome-section h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Shree L.R Tiwari Degree College</a>
        <ul class="navbar-nav">
            <li><a href="#" class="nav-link">Profile</a></li>
            <li><button class="logout-btn" onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <span class="success-badge">âœ“ Login Successful</span>
            <h1>Welcome to Your Profile</h1>
            <p>You are now logged in.</p>
            <p class="under-construction">This page is under construction.</p>
        </div>
    </main>

    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
